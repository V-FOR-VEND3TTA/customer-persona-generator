<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Persona</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { padding: 20px; }
        .section { margin-bottom: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Customer Persona</h1>
        <div class="section">
            <h2>Name: {{ name }}</h2>
        </div>
        <div class="section">
            <h3>Age: {{ age }}</h3>
        </div>
        <div class="section">
            <h3>Gender: {{ gender }}</h3>
        </div>
        <div class="section">
            <h3>Occupation: {{ occupation }}</h3>
        </div>
        <div class="section">
            <h3>Interests</h3>
            <p>{{ interests }}</p>
        </div>
        <div class="section">
            <h3>Challenges</h3>
            <p>{{ challenges }}</p>
        </div>
        <div class="section">
            <h3>Goals</h3>
            <p>{{ goals }}</p>
        </div>
    </div>
</body>
</html>
